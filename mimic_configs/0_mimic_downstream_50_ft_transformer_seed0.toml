seed = 0

[data]
cat_policy = "indices"
dset_id = 'mimic'
normalization = "quantile"
task = "binclass"

[model]
activation = "reglu"
attention_dropout = 0.2
d_ffn_factor = 1.3333333333333333
d_token = 192
ffn_dropout = 0.1
initialization = "kaiming"
n_heads = 8
n_layers = 3
prenormalization = true
residual_dropout = 0.0

[training]
batch_size = 256
eval_batch_size = 256
lr = 5e-5
lr_n_decays = 0
n_epochs = 100
num_batch_warm_up = 0
optimizer = "adamw"
patience = 30000000
weight_decay = 0.0
SWA = false

[transfer]
checkpoint_path = "/cmlscratch/vcherepa/rilevin/tabular/tabular-transfer-learning/mimic/tabular-transfer-learning/mimic_configs/0_mimic_supervised_pretraining_ft_transformer_seed0/checkpoint.pt"
downstream_samples_per_class = 50
epochs_warm_up_head = 5
freeze_feature_extractor = false
head_lr = 1e-4
layers_to_fine_tune = []
load_checkpoint = true
pretrain_proportion = 0#use this to specify mimic experiment (0-11)
stage = "downstream"
use_mlp_head = false
