seed = 0
[data]
dset_id = 111 # id of openml dataset
task = 'multiclass' # can be binclass, multiclass, regression
cat_policy = 'indices'
normalization = 'quantile'


[transfer]
stage = 'pretrain'
load_checkpoint = false
checkpoint_path = nan
pretrain_proportion = 0.5
downstream_train_data_fraction = nan
freeze_feature_extractor = false
layers_to_fine_tune = []

[model]
embed_dim = 128
depth = 1
heads = 4
attn_dropout = 0.2
ff_dropout = 0.2
cont_embeddings = 'MLP'
attentiontype = 'colrow'
final_mlp_style = 'sep'
use_cls = true

[training]
batch_size = 256
eval_batch_size = 256
lr = 0.0001
lr_n_decays = 0
n_epochs = 1000000000
optimizer = 'adamw'
patience = 16
weight_decay = 1e-05
