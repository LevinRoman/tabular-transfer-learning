seed = 0

[data]
dset_id = 111 # id of openml dataset
task = 'multiclass' # can be binclass, multiclass, regression
cat_policy = 'indices'
normalization = 'quantile'


[transfer]
stage = 'sanity_check_downstream'
load_checkpoint = true
checkpoint_path = '/cmlscratch/vcherepa/rilevin/tabular/tabular-transfer-learning/tabular-transfer-learning/RTDL/output/111/saint/sanity_check_transfer/pretrain/default/0/checkpoint.pt'
pretrain_proportion = 0.5
downstream_train_data_fraction = 0.1
freeze_feature_extractor = true
layers_to_fine_tune = ['mlpfory']

[model]
embed_dim = 8
depth = 1
heads = 4
attn_dropout = 0.1
ff_dropout = 0.1
cont_embeddings = 'MLP'
attentiontype = 'colrow'
final_mlp_style = 'sep'
use_cls = true

[training]
batch_size = 256
eval_batch_size = 256
lr = 0.0001  #could be 1e-5 -- 10x smaller for transfer
lr_n_decays = 0
n_epochs = 1000000000
optimizer = 'adamw'
patience = 16
weight_decay = 1e-05
