seed = 0

[data]
dset_id = 1590 # id of openml dataset
task = 'binclass' # can be binclass, multiclass, regression
cat_policy = 'indices'  # how to store categorical features: can be indices, ohe or counter
normalization = 'quantile' # how to normalize numerical features: can be standard or quantile
y_policy = 'mean_std'

[model]
embed_dim = 8
depth = 1
heads = 4
attn_dropout = 0.8
ff_dropout = 0.8
cont_embeddings = 'MLP'
attentiontype = 'colrow'
final_mlp_style = 'sep'
use_cls = true

[training]
batch_size = 128
eval_batch_size = 8192
lr = 0.0001
lr_n_decays = 0
n_epochs = 1000000000
optimizer = 'adamw'
patience = 16
weight_decay = 1e-05
